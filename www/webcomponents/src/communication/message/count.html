<link href="../../vendor/polymer/polymer.html" rel="import">
<link href="behavior.html" rel="import">

<dom-module name="communication-message-count">
	<template>
		<span class="badge">{{messages.length}}</span>
	</template>
	<script>
		Polymer({
			is: 'communication-message-count',
			behaviors: [CommunicationMessageBehavior]
		});
	</script>
</dom-module>
