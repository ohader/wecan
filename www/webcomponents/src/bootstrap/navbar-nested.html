<link href="../vendor/polymer/polymer.html" rel="import">
<link href="navbar-behavior.html" rel="import">

<script src="../vendor/jquery/jquery.js" type="text/javascript"></script>
<script src="../vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../css-forger.js" type="text/javascript"></script>

<dom-module name="bootstrap-navbar">
	<template>
		<link href="../vendor/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" data-css-forger>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<content select="bootstrap-navbar-brand" />
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<content select="bootstrap-navbar-item" />
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</template>

	<script>
		Polymer({
			is: 'bootstrap-navbar',
			behaviors: [NavbarBehavior],
			ready: function() {
				this.processStyleSheetsDelayed();
			}
		});
	</script>
</dom-module>

<dom-module name="bootstrap-navbar-brand">
	<template>
		<a class="navbar-brand" href="[[link(empty)]]">{{name}}<content></content></a>
	</template>
	<script>
		Polymer({
			is: 'bootstrap-navbar-brand',
			behaviors: [NavbarBehavior],
			properties: {
				name: String
			}
		});
	</script>
</dom-module>

<dom-module name="bootstrap-navbar-item">
	<template>
		<li><a href="{{link(target)}}">{{name}}<content></content></a></li>
	</template>
	<script>
		Polymer({
			is: 'bootstrap-navbar-item',
			behaviors: [NavbarBehavior],
			properties: {
				name: String,
				target: String
			}
		});
	</script>
</dom-module>
