<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="bootstrap-navbar-behavior.html">

<dom-module name="bootstrap-navbar-item">
	<template>
		<li><a href="{{link(target)}}">{{name}}<content></content></a></li>
	</template>
	<script>
		Polymer({
			is: 'bootstrap-navbar-item',
			behaviors: [BootstrapNavbarBehavior],
			properties: {
				name: String,
				target: String
			}
		});
	</script>
</dom-module>
