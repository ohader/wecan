<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="bootstrap-navbar-behavior.html">
<link rel="import" href="bootstrap-navbar-brand.html">
<link rel="import" href="bootstrap-navbar-item.html">

<script src="../../vendor/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="../../vendor/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
<script src="../css-forger.js" type="text/javascript"></script>

<dom-module name="bootstrap-navbar">
	<template>
		<link href="../../vendor/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet" data-css-forger>

		<style>
			/**
			 * Shadow DOM Styles created with CssForger
			 * '***' marks the omitted selector
			 */
			.nav ::content li>a { position: relative; display: block; padding: 10px 15px; }
			.navbar-nav ::content li>a { padding-top: 10px; padding-bottom: 10px; line-height: 20px; }
			.navbar-default .navbar-nav ::content li>a { color: rgb(119, 119, 119); }
			.navbar-default .navbar-nav ::content li>a:hover { text-decoration: none; color: #333; }
			.nav ::content li { position: relative; display: block; }
			@media (min-width: 768px) {
				.navbar-nav ::content li>a { padding-top: 15px; padding-bottom: 15px; }
				.navbar-nav ::content li { float: left; }
			}
		</style>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<template is="dom-if" if="[[!hasNodeType('bootstrap-navbar-brand')]]">
						<bootstrap-navbar-brand name="[undefined]"></bootstrap-navbar-brand>
					</template>
					<content select="bootstrap-navbar-brand" />
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<content select="bootstrap-navbar-item" />
					</ul>
				</div><!-- /.navbar-collapse -->
				<template is="dom-if" if="[[notStrict]]">
					<content></content>
				</template>
			</div><!-- /.container-fluid -->
		</nav>
	</template>

	<script>
		Polymer({
			is: 'bootstrap-navbar',
			behaviors: [BootstrapNavbarBehavior]
		});
	</script>
</dom-module>
